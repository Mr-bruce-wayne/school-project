
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/ae360af17e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />

   
</head>
<body>

    <div class="content">
        <div class="card">
            <div class="card-header">
                <h3>Add Expense</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="expenseType">Expense Type</label>
                            <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-file-invoice-dollar" style="color:blue"></i></span>
                            <input type="text" class="form-control" id="expenseType">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-hand-holding-dollar" style="color:blue"></i></span>
                            <input type="number" class="form-control" id="amount">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="date">Date</label>
                            <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-calendar-days" style="color:blue"></i></span>
                            <input type="date" class="form-control" id="date">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="description">Description</label>
                            <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-audio-description" style="color:blue"></i></span>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-success w-100">save <i></i></button>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-danger w-100">save <i></i></button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-warning w-100">save <i></i></button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" class="btn btn-info w-100">save <i></i></button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
